{% extends 'base.html' %}
{% load static %}

{% block title %}Food Logs{% endblock %}

{% block header %}Food Logs Dashboard{% endblock %}

{% block content %}
<form>
  <div class="space-y-8">
    <!-- Datetime Picker -->
    <div>
      <label for="datetime" class="block text-sm font-medium text-gray-900">Select Date and Time</label>
      <div class="mt-2">
        <input type="datetime-local" id="datetime" name="datetime" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-indigo-600 sm:text-sm">
      </div>
    </div>

    <!-- Text Input -->
    <div>
      <label for="text" class="block text-sm font-medium text-gray-900">Enter Text</label>
      <div class="mt-2">
        <input type="text" id="text" name="text" placeholder="Enter some text" class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline-indigo-600 sm:text-sm">
      </div>
    </div>

    <!-- Record Audio Button -->
    <button type="button" id="recordAudioButton" class="flex h-20 w-20 items-center justify-center rounded-full bg-indigo-600 text-white text-3xl shadow-lg hover:bg-indigo-500 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
    ðŸŽ¤
    </button>
  </div>

    <!-- Audio Player -->
    <div class="mt-4">
      <label for="audioPlayer" class="block text-sm font-medium text-gray-900">Playback</label>
      <audio id="audioPlayer" controls class="w-full mt-2"></audio>
    </div>

  <div class="mt-4">
    <label for="responseContainer" class="block text-sm font-medium text-gray-900">Estimated Calories</label>
    <p id="responseContainer" class="mt-2 text-gray-700"></p>
  </div>

  <!-- Submit Button -->
  <div class="mt-6 flex justify-end">
    <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Submit
    </button>
  </div>
</form>
{% endblock %}
